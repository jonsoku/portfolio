<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outliner</title>
</head>
<body>
    <header>
        <h1>반응형 사이트 타이틀</h1>
    </header>
    <nav>
        <h2>반응형 사이트 전체 메뉴</h2>
    </nav>
    <article>
        <h2>반응형 사이트 서브 타이틀</h2>
    </article>
    <section>
        <h2>반응형 사이트 컨텐츠</h2>
        <!--section을 3등분-->
        <section>
            <h2>반응형 사이트 왼쪽 컨텐츠</h2>
            <article><h4>반응형 사이트 왼쪽 컨텐츠1</h4></article>
            <article><h4>반응형 사이트 왼쪽 컨텐츠2</h4></article>
            <article><h4>반응형 사이트 왼쪽 컨텐츠3</h4></article>
        </section>
        <section>
            <h2>반응형 사이트 중앙 컨텐츠</h2>
            <article><h4>반응형 사이트 중앙 컨텐츠1</h4></article>
            <article><h4>반응형 사이트 중앙 컨텐츠2</h4></article>
            <article><h4>반응형 사이트 중앙 컨텐츠3</h4></article>
        </section>
        <section>
            <h2>반응형 사이트 우측 컨텐츠</h2>
            <article><h4>반응형 사이트 우측 컨텐츠1</h4></article>
            <article><h4>반응형 사이트 우측 컨텐츠2</h4></article>
            <article><h4>반응형 사이트 우측 컨텐츠3</h4></article>
        </section>
    </section>
    <footer>
        <h2>반응형 사이트 푸터</h2>
    </footer>
</body>
</html>

            var slide = document.querySelectorAll(".slide");

            var width = 980+"px";
            var height = 380+"px";


            for(var i=0; i<slide.length; i++){

                item.style.height = height;
                item.style.overflow = "hidden";

            }

            for(var i=0; i<slide_ul.length;i++){

                item.style.width = 980*length+"px";
            }

                var item = slide_li.item(i);

                item.style.height = height;
                item.style.cssFloat = "left";   
            }




            function moveTo(index){
                index = index || 0;
                index = index % length;

                    item.style.marginLeft = (-980 * index) +"px";

            for(let i = 0 ; i < length  ; i++){
                
                var btn = document.createElement("input");

                var btn2 = document.body.appendChild(btn);
                btn2.setAttribute('onClick',"moveTo("+i+")");                
                //btn2.setAttribute('onClick',"alert("+i+")");
                btn2.setAttribute('class','dots');
                btn2.style.width ="100px";
                btn2.style.height = "100px";

            var dots = document.querySelectorAll('.dots');
            for(let i = 0 ; i <length ; i++){
                dots.style.backgroundColor ="black";

            var currentIndex = 0;

                currentIndex += 1;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    </style>

</head>
<body>

  <h1>Object</h1>
  <h2>Create</h2>
  <script>
    //객체 생성 {
    // "" : "";  
    //}
    var jonsoku = {
      "programmer" : "jongseok",
      "designer" : "jongsoku"
    };

    document.write("programmer :" +jonsoku.programmer);
    document.write("<hr>");
    document.write("designer :" +jonsoku.designer+"<br>");

    jonsoku.bookkepper = "duru";
    document.write("bookkepper :" +jonsoku.bookkepper+"<br>");
    jonsoku["data girlfriend"] = "kazuko";

    document.write("data girlfriend :" +jonsoku["data girlfriend"]+"<br>");

    document.write(jonsoku.girlfriend);
  </script>
  <h2>Iterate</h2>
  <script>
    
    //jonsoku에 들어있는 key값들로 for문으 돌린다.
    for(var key in jonsoku){
      document.write(key+"<br>");
    }
    //key : key값만 ... <-> 객체명[key] : key값에 대한 value를 가져온다.
    for(var key in jonsoku){
      document.write(key+" : "+ jonsoku[key] +"<br>");
    }
  </script>
</body>
</html>

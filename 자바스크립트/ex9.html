<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>

</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
    var coworkers = ["leejongseok", "arigatou"];
    document.write('배열[0] : '+coworkers[0]);
    document.write('<br>');
    document.write('배열[1] : '+coworkers[1]);
    document.write('<br>');
    document.write('배열의 길이(length) : '+coworkers.length);
    document.write('<br>');
    document.write('push :'+coworkers.push('saranhae'));
    document.write('<br>');
    document.write('push후 배열의 길이 :'+ coworkers.length);
    document.write('<br>');
    
    for(var i=0; i<coworkers.length ; i++){
        document.write('<br><hr><br>');
        document.write(i+1+'번째 :'+coworkers[i]);
        document.write('<br><hr><br>');
    }
    </script>
    
</body>
</html>

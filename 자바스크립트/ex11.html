<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .jong{list-style: none;}
    </style>

</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <ul>
        <li>egoing</li>
        <li>leezche</li>
        <li>duru</li>
        <li>taeho</li>
    </ul>

    <hr>
    <hr>
    <hr>

    <script>
        var coworkers = ["egoing", "leezche", "duru", "taeho"];   
    </script>

    <h1> Loop & Array </h1>
    <h2> Co workers</h2>
    <ul>
        <script>
        for(var i= 0; i < coworkers.length; i++){
            document.write('<li class="jong">'+coworkers[i]+'</li>');
        }
        </script>
    </ul>
    
    
</body>
</html>

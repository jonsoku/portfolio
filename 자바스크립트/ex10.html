<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Loop</h1>
    <ul>
        <script>

            //use Loop(while)
            //괄호 안에는 true/false
            document.write('<li>1</li>');
            //변수를 정의해줘야한다.
            var i = 0;
            //괄호안에 조건문을 넣는다. 
            while(i<3){
                document.write('<li>while - 1</li>');
                document.write('<li>while - 2</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');
            
        </script>
    </ul>
    
</body>
</html>
